<!-- templates/partials/attempt_form.html -->
<div class="attempt-form">
    <form method="POST" action="/log_attempt/{{ problem.id }}" class="inline-form">
        <select name="comfort" class="comfort-select" required>
            <option value="" disabled selected>How was it?</option>
            <option value="Low">Hard for me</option>
            <option value="Medium">Needed some help</option>
            <option value="High">Got it easily</option>
        </select>
        <input type="text" name="notes" placeholder="Notes..." class="notes-input">
        <button type="submit" class="log-button">Log Attempt</button>
    </form>
</div>
